    <style>
        body {
            background: deepskyblue;
            padding: 0px 30%;
        }

        .app {

            background: #ffff;
            margin: 0 auto;
            display: flex;
            padding: 10px;
            margin-top: 50px;
            align-items: center;
            min-height: 450px;
            flex-direction: column;
            min-width: 100%;
        }

        input,
        select {

            border: 1px solid #000;
            padding: 10px;
            min-width: 100%;
            display: block;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        select {

            cursor: pointer;
        }

        button {

            min-width: 40%;
            cursor: pointer;
            background: #000;
            border: 1px solid #000;
            color: #fff;
            min-height: 50px;
            transition: .9s;
        }

        button:hover {
            color: #000;
            transition: .9s;
            background: #fff;
        }

        input[type=file] {

            cursor: pointer;
        }

        @media(max-width:991px) {

            body {

                padding: 0px 10%;
            }
        }
    </style>

<body>
    <div class="app">
        <h4> Voters Registration Form</h4>
        <div>

            <form id='voterForm'>
              <label> Email: <input type="email" placeholder="Email" id="email" >
              </label>  
               Password:  <input type="password" id="password" placeholder="Password..." value="" class="form-control"  type="text" minlength="1" maxlength="10" required>
               Firstname: <input type="text" placeholder="First Name" id="fname" value="">
                Lastname:<input type="text" placeholder="Last Name" id="lname" value="">
                National Identification number:<input type="text" placeholder="Last Name" id="nin" value="">

               Phone Number: <input type="number" placeholder="Phone" id="phone"  value="">
                Age: <input type="number" placeholder="Age" id="age"  value="">
               Photo: <input type="file"  id="picture" placeholder="">
                <button type="button" onclick="registerVoter()" value="submit">Submit</button>
                <button type="button" onclick="ResetVoter()" value="submit">Reset</button>
            </form>

        </div>

    </div>
