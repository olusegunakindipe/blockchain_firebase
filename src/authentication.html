        <title>Election System</title>

        <!-- Bootstrap -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.10.2/validator.js"></script>

        <link href="css/index.css" rel="stylesheet">
    </head>
   <body>
        <div class="container">
            <form class="well form-horizontal" action="election.html" id="contact2_form">
                <fieldset>
                <!-- Form Name -->
                    <h1 class="text-center"> <b>Voters Authentication Page</b></h1>
                    <!-- Text input-->
                    
                    <div class="form-group">
                       <h2> <label class="col-md-4 control-label"><b>National Identification Number</b></label></h2>  
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                                <input name="NIN" pattern="^[_A-z0-9]{1,}$" minlength="10" maxlength="10" placeholder="Enter your NIN" class="form-control"  type="text" required>
                                <small id="help" class="form-text text-muted"> Never share your NIN with anyone else</small>
                            </div>
                        </div>
                    </div>            
                    
                    <!-- Success message -->
                    <div class="alert alert-success" role="alert" id="success_message" style="display: none">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for Registering, You are eligible to vote </div>
                    
                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label"></label>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-warning" >Proceed to Vote <span class="glyphicon glyphicon-send"></span></button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label"></label>
                        <div class="col-md-4">
                            <button type="button" class="btn btn-warning" value="Cancel">Cancel <span class="glyphicon glyphicon-send"></span></button>
                        </div>
                    </div>
                    
                </fieldset>
            </form>
        </div>
        
        <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-app.js"></script>

        <script src="js/bootstrap.min.js"></script>
